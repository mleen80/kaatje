<section class="position-relative pt-24 pt-md-32 overflow-hidden" *ngIf="addresses$ | async as addresses">
  <div class="container">
    <h1>Leegstand</h1>
    <hr>
    <button type="button" class="btn btn-primary" style="margin-right: 5px;" (click)="onAddAddress()">
      Nieuw adres toevoegen
    </button>
    <button type="button" class="btn btn-warning" (click)="showModal = true">Adres afmelden</button>
    <hr>

    <app-list-addresses header="Actieve leveringsadressen" [addresses]="addresses | filterAddresses: 'Active'">
    </app-list-addresses>

    <app-list-addresses header="Toekomstige leveringsadressen" [addresses]="addresses | filterAddresses: 'Future'">
    </app-list-addresses>

    <app-list-addresses header="Inactieve leveringsadressen" [addresses]="addresses | filterAddresses: 'Past'">
    </app-list-addresses>


    <hr>
    <button type="button" class="btn btn-primary" [routerLink]="['']">back</button>
  </div>

</section>

<app-modal *ngIf="showModal" (outsideClick)="showModal = false">
  <input type="text" placeholder="some text">
  <button type="submit" class="btn btn-success" (click)="executeModal()">Do some work</button>
</app-modal>
