<div class="container">
  <form class="row g-3">
    <h1>Vul onderstaand formulier in:</h1>
    <hr>
    <h4>Adresgegevens</h4>
    <div class="col-6">
      <label for="straat" class="form-label">Straat</label>
      <input type="text" class="form-control" id="straat" placeholder="">
    </div>
    <div class="col-3">
      <label for="huisnummer" class="form-label">Huisnummer</label>
      <input type="text" class="form-control" id="huisnummer" placeholder="">
    </div>
    <div class="col-md-3">
      <label for="toevoeging" class="form-label">Toevoeging</label>
      <input type="text" class="form-control" id="toevoeging">
    </div>
    <div class="col-md-2">
      <label for="postcode" class="form-label">Postcode</label>
      <input type="text" class="form-control" id="postcode">
    </div>
    <div class="col-md-4">
      <label for="woonplaats" class="form-label">Woonplaats</label>
      <input type="text" id="woonplaats" class="form-control">
    </div>
    <hr class="hrLine">
    <h4>Aansluitgegevens:</h4>
    <div class="col-6">
      <label for="eanstroom">EAN stroom</label>
      <input type="text" id="eanstroom" class="form-control">
    </div>
    <div class="col-6">
      <label for="eangas">EAN gas</label>
      <input type="text" id="eangas" class="form-control">
    </div>
    <div class="col-6">
      <label for="date">Startdatum</label>
      <input type="date" id="date" class="form-control">
    </div>
    <div class="col-12">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="nextaddress">
        <label class="form-check-label" for="nextaddress">
          Voeg nog een adres toe.
        </label>
      </div>
    </div>
    <div class="col-10">
      <button type="submit" class="btn btn-success">Opslaan</button>
    </div>
    <div class="col-2">
      <button type="button" class="btn btn-danger">Annuleren</button>
    </div>
  </form>
</div>
