<h3 mat-dialog-title> Adres afmelden</h3>
<div mat-dialog-content>
<app-address-item *ngFor="let address of addresses" [address]="address" [checkbox]="false"></app-address-item>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="close()" style="margin-right: 10px;"> Annuleren </button>
  <button mat-button mat-dialog-close> Afronden </button>
</div>
